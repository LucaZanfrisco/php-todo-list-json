<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP TODO LIST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <!-- Istanza dell'applicativo VUE -->
    <div id="app">
        <!-- Container Adattivo -->
        <div class="container p-3">
            <h1 class="text-center">ToDo</h1>
            <!-- Form per l'aggiunta di ToDo -->
            <form class="input-group" @submit.prevent="Add">
                <label for="addTodo" class="input-group-text">Aggiungi ToDo</label>
                <input type="text" name="add" id="addTodo" class="form-control" v-model="newTodo">
                <button type="submit" class="btn btn-success">Aggiungi</button>
            </form>
            <!-- Lista dei Todo -->
            <ul class="list-unstyled p-3">
                <li v-for="(element,index) in todo" class="card p-3 border-primary m-1 flex-row align-items-center" :class="{'bg-success-subtle': element.done}">
                    <div class="col fw-bold fs-5 todo text-capitalize" :class="{'text-decoration-line-through': element.done}" @click="done(index)">{{ element.text }}</div>
                    <i class="fa-solid fa-trash col-auto text-danger fs-4" @click="deleteTodo(index)"></i>
                </li>
            </ul>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
